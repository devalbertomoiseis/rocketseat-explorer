<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>
          Crie e compartilhe <br />
          seu evento.
        </h1>
        <p>
          O primeiro passo, é preencher esse<br />
          formulário de inscrição.
        </p>
      </header>
      <form action="" method="POST">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title">
                Título do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link">
                Link do Evento <span>(comece com https://)</span>
              </label>
              <input type="text" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsappp">
                Whatsapp para contato <span>(somente números)</span>
              </label>
              <input type="text" id="event-whatsappp" />
            </div>
            <div class="input-wrapper">
              <label for="event-infor"> Informações extras </label>
              <textarea id="event-infor"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-infor">Categoria </label>
              <textarea id="event-infor"></textarea>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
